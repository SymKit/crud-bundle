# Pre-commit: phpstan, cs, phpunit. Deptrac/Infection run via make quality / make ci (deptrac phar can conflict in hook).
grumphp:
    tasks:
        phpstan:
            configuration: phpstan.neon.dist
            memory_limit: 512M
            use_grumphp_paths: false
        phpcsfixer:
            config: .php-cs-fixer.dist.php
        phpunit:
            config_file: phpunit.xml.dist
        infection:
            min_covered_msi: 80
            only_covered: true
            threads: 4
            test_framework: phpunit
